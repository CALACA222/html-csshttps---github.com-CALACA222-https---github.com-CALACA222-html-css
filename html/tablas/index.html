<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
  <thead>
    <tr>
      <th class="producto">Producto</th>
      <th class="compra">Compra</th>
      <th class="venta">Venta</th>
      <th class="unidades">Unidades</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Lapices</td>
      <td>0.35ctv/und</td>
      <td>0.50ctv/und</td>
      <td>12und</td>
    </tr>
    <tr>
      <td>Borradores</td>
      <td>0.15ctv/und</td>
      <td>0.35ctv/und</td>
      <td>24und</td>
    </tr>
    <tr>
      <td>Markadores</td>
      <td>0.25ctv/und</td>
      <td>0.45ctv/und</td>
      <td>10und</td>
    </tr>
    <tr>
      <td>Esferos</td>
      <td>0.20ctv/und</td>
      <td>0.55ctv/und</td>
      <td>24und</td>
    </tr>
</tbody>
<tfoot>
  <tr>
    <th>Total</th>
    <td>$15.25</td>
    <td colspan="2">$32.10  Ganancias</td>
  </tr>
</tfoot>
</table>
</body>
</html>
